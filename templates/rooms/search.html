{% extends "base.html" %}

{% block page_name %}Search{% endblock page_name %}

{% block search-bar %}{% endblock search-bar %}

{% block content %}
<h2>Search!</h2>

<form method="GET" action="{% url "rooms:search" %}">
    {{ form.as_p }}
    <button>Search</button>
</form>

{% for room in rooms %}
<h3>{{ room.name }}</h3>
{% endfor %}

{% endblock content %}
